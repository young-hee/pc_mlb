# Event Exception
EventUnityMemberOnlyException = 본 이벤트는 멤버십 포인트 즉시발급을 위하여 멤버십회원만 참여 가능 합니다. 멥버십 회원 전환 후 이벤트에 참여해 주세요.

EventFreeGiftExistIssuPdException = 경품이 발급된 내역이 있습니다. 응모 기간 수정을 할 수 없습니다.
EventFreeGiftExistIssuGftException = 경품이 발급된 내역이 있습니다. 경품 수정을 할 수 없습니다.
EventFreeGiftNotJoinTimeException = 이미 모두 응모 되었습니다.

EventOnlineMemberOnlyException = 본 이벤트는 P포인트 즉시발급을 위하여 온라인회원만 참여 가능 합니다. 온라인 회원 가입 후 이벤트에 참여해 주세요.

EventMemberNotFirstOrderException = 죄송합니다. 본 쿠폰은 신규회원만 다운로드 가능합니다.


