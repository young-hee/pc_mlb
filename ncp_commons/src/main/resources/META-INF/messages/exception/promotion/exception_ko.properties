PromotionAlreadyExistOrdDcGodException = 해당 상품은 다른 주문할인에 이미 적용되어 있어 중복 등록 불가능합니다.
PromotionGoodDuplicateException = 동일상품을 중복하여 등록할 수 없습니다.
PromotionNotExistGoodException = 존재하지 않는 상품입니다.

PromotionAlreadyExistIssueException = 이미 {0}건의 발급된 내역이 있습니다.

PromotionApplyGoodsRequiredException = 적용대상상품이 존재하지 않습니다.
PromotionStatusChangeException = 처리할 수 없습니다. 상세정보 확인 바랍니다.

