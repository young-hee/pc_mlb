###################################
# 메세지 작성 규칙
# (1) 메세지 파일은  WEB-INF/messages/{주제영역}/{주제영역}_kr.properties,en.properties,zh.properties
#     로 한다. 예)WEB-INF/messages/common/common_kr.properties
#	           WEB-INF/messages/common/common_zh.properties
#	           WEB-INF/messages/common/common_en.properties
#
# (2) Prefix는 "common." 이다.
# (3) 명명 규칙은 "Prefix + {usecase} + {유형} + {기능명}" 예) common.order.ttl.list=주문 목록
# (3.1) JS 명명 규칙은 "Prefix + js + {usecase} + {유형} + {기능명}" 예) member.js.join.btn.add = 회원 가입 JS
# (4) 메세지 값에 파라미터를 추가하려면 {순번}으로 표기 한다. 예) common.join.msg.confirm = {0} 님 {1} 회원 가입을 축하드립니다.
# (5) 유형의 경우 4가지 사용(버튼: btn / Label: lbl / Title: ttl / Message: msg)
####################################
promotion.usecase.ttl=프로모션 (국문)

