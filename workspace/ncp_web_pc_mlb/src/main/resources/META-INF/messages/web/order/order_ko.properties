order.payment.html.info6.1=<ul class="text-list01"><li>\uc8fc\ubb38\uc811\uc218 \ud6c4 \uc785\uae08\uc644\ub8cc\uac00 \ub418\uc5b4\uc57c \uc8fc\ubb38 \ubc0f \ubc30\uc1a1\uc774 \ucc98\ub9ac \ub429\ub2c8\ub2e4.</li><li>\uc8fc\ubb38\uc811\uc218 \ud6c4 \uc785\uae08 \uc644\ub8cc \uc2dc\uc810\uc5d0 \uc7ac\uace0\uac00 \ud488\uc808\ub418\uc5b4 \uc8fc\ubb38\uc774 \uc790\ub3d9 \ucde8\uc18c \ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.</li><li>\ubb34\ud1b5\uc7a5\uc785\uae08(\uac00\uc0c1\uacc4\uc88c) \uc2e0\uccad \ud6c4 1\uc77c(24\uc2dc\uac04) \uc774\ub0b4 \uc785\uae08\ub418\uc9c0 \uc54a\uc73c\uba74 \uc8fc\ubb38\uc774 \uc790\ub3d9 \ucde8\uc18c\ub429\ub2c8\ub2e4.</li><li>\ubb34\ud1b5\uc7a5\uc785\uae08(\uac00\uc0c1\uacc4\uc88c) \uc804\uc5d0 MY PAGE \uc8fc\ubb38\ub0b4\uc5ed\uc5d0\uc11c \uc2e0\uc6a9/\uccb4\ud06c\uce74\ub4dc, \ub124\uc774\ubc84\ud398\uc774, \uc2e4\uc2dc\uac04 \uacc4\uc88c\uc774\uccb4\ub85c \ubcc0\uacbd\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.</li><li>\uc785\uae08 \uc2dc \uc608\uae08\uc8fc \uba85\uc740 \u2018\u321c \uc5d0\ud504\uc564\uc5d0\ud504\u2019 \uc785\ub2c8\ub2e4.</li></ul>

order.payment.html.info7.1=<li>\ud734\ub300\ud3f0 \uacb0\uc81c\uac00\ub2a5 \uae08\uc561\uc740 \uac01 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc5d0 \uc124\uc815\ud55c \uacb0\uc81c\ud55c\ub3c4\uc5d0 \uc758\ud574 \uacb0\uc815\ub429\ub2c8\ub2e4.</li><li>\ud734\ub300\ud3f0 \uacb0\uc81c\uae08\uc561\uc740 \uc99d\ube59\uc11c\ub958 \ubc1c\uae09\uc5d0\uc11c \uc81c\uc678\ub429\ub2c8\ub2e4. (\ud604\uae08\uc601\uc218\uc99d\uc740 \ud734\ub300\ud3f0 \uc694\uae08\uc744 \ud604\uae08 \ub0a9\ubd80\ud558\ub294 \uacbd\uc6b0\uc5d0\ub9cc \ud574\ub2f9 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc5d0\uc11c \ubc1c\uae09\ud569\ub2c8\ub2e4.)<br>\ud734\ub300\ud3f0 \uacb0\uc81c \uc804\uccb4 \ucde8\uc18c \uc2dc,<ul class="text-list02"><li>\ub2f9\uc6d4 \ub0b4 \ucde8\uc18c \uc694\uccad \uac74\uc740 \uc989\uc2dc \ucde8\uc18c\ub429\ub2c8\ub2e4.</li<li>\uc804\uc6d4 \uacb0\uc81c \uac74 \ucde8\uc18c \uc2dc\uc5d0\ub294 \uc774\ub3d9\ud1b5\uc2e0\uc0ac\uc758 \uc775\uc6d4\ucde8\uc18c \ubd88\uac00 \uc815\ucc45\uc5d0 \ub530\ub77c \ud658\ubd88 \uc785\ub825\ud558\uc2e0 \uacc4\uc88c\ubc88\ud638\ub85c \ud604\uae08 \ud658\ubd88\ub418\uba70 \uc774\ub54c, \uc804\uc6d4 \uc774\ub3d9\ud1b5\uc2e0\ube44\uc5d0 \uc0c1\ud488\uad6c\ub9e4 \uacb0\uc81c \uae08\uc561\uc774 \uccad\uad6c \ub429\ub2c8\ub2e4.</li></ul></li><li>\ud578\ub4dc\ud3f0 \uc18c\uc561\uacb0\uc81c \ubd80\ubd84 \ucde8\uc18c \uc2dc, \uc794\uc874 \ub300\uae08\uc5d0 \ub300\ud55c \uc7ac\uc2b9\uc778 \ud6c4 \uae30\uc874\uc5d0 \uacb0\uc81c\ub41c \uc804\uccb4\uae08\uc561 \uc2b9\uc778\uc774 \ucde8\uc18c \ucc98\ub9ac\ub429\ub2c8\ub2e4.</li><li>\uc794\uc874 \ub300\uae08\uc774 \ub0a8\uc740 \uacb0\uc81c\ud55c\ub3c4\uc561\uc5d0 \ubabb \ubbf8\uce58\ub294 \uacbd\uc6b0, \uc8fc\ubb38\uc774 \uc804\uccb4 \ucde8\uc18c \ub429\ub2c8\ub2e4.</li>
                                        		
